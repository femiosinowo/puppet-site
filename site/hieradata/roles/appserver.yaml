classes:
  - roles::apps::irs
  
  
  
consul::services:
  'irs-app':
    port: 8080
    token: "%{hiera('consul::service_write_token')}"
    tags:
      - app1_server
    checks:
     - id: "%{::server_role}-healthcheck"
       name: "Healthcheck for service %{::server_role} in %{::environment}"
       service_id: "%{::environment}-%{::server_role}"
       tcp: "localhost:8080"
       interval: '10s'
       timeout: '1s'

firewalld::ports:
  'Open port 80 in the public zone':
    ensure: present
    zone: public
    port: 80
    protocol: 'tcp'
  'Open port 8080 in the public zone':
    ensure: present
    zone: public
    port: 8080
    protocol: 'tcp'