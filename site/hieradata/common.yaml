consul::config_hash:
  datacenter: 'paosin-md'
  acl_token: "%{hiera('consul::service_read_token')}"
  #domain: 'consul'
  node_name: "%{::hostname}"
  recursors:
   - 10.10.10.11
   - 8.8.8.8
  bind_addr: "%{::ipaddress_eth1}"
  advertise_addr: "%{::ipaddress_eth1}"
  ca_file: "/apps/ssl/cacerts/intermediate.cert.pem"
  cert_file: "/apps/ssl/server_certs.pem"
  key_file: "/apps/ssl/key.pem"
  verify_incoming: false
  verify_outgoing: false
  ports:
    https: 8543
  data_dir: '/opt/consul'
  retry_join: 
    - "%{hiera('infrastructure::ec2::consul::ip')}"

firewalld::services:
  'Allow SSH from the external zone':
    ensure: present
    service: ssh
    zone: external

firewalld::ports:
  'Open port 8301 in the public zone':
    ensure: present
    zone: public
    port: 8301
    protocol: 'tcp'    
        
